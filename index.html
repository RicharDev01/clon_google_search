<!DOCTYPE html>
<html lang="eS">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clon de Google Search</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <header class="header-google layout">
    <!-- navigation -->
    <nav class="navbar-google">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#!" class="nav-link nav-link--hover">Gmail</a>
        </li>
        <li class="nav-item">
          <a href="#!" class="nav-link nav-link--hover">Im√°genes</a>
        </li>

        <li class="nav-item">
          <a href="#!" class="nav-link">
            <!-- icono de cuadricula de apps de google -->
            <svg class="gb_Te" focusable="false" viewBox="0 0 24 24">
              <path class="icon-menu-path"
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
              </path>
            </svg>
          </a>
        </li>

        <li class="nav-item">
          <a href="#!" class="nav-link">
            <img src="./image/perfil.jpg" alt="Icono de cuenta" title="Ricardo Pineda">
          </a>
        </li>
      </ul>
    </nav>

  </header>

  <!-- main content -->
  <main class="container-google layout">
    <!-- logo de google -->
    <section class="logo-google">
      <img src="./image/googlelogo_color_272x92dp.png" alt="logo de google color">
    </section>

    <!-- buscador de google -->
    <section class="search-google">
      <label for="search-input">
        <!-- icono de lupa de google -->
        <svg class="icon icon-search" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
          </path>
        </svg>
      </label>
      <!-- input search -->
      <input type="search" name="search" id="search-input" class="search-input">

      <!-- icono de voz de google -->
      <svg class="goxjub icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill="#4285f4"
          d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">

        </path>
        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
        <path fill="#fbbc05"
          d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
        </path>
        <path fill="#ea4335"
          d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
        </path>
      </svg>

    </section>

    <!-- botones de busqueda -->
    <section class="buttons-google">
      <button class="btn" id="btn-search" type="button">Buscar con google</button>
      <button class="btn">Me siento con suerte</button>
      <p class="lenguage-google">Ofrecido por Google en : <a href="#!">English</a> </p>
    </section>

  </main>

  <footer class="footer-google layout">

    <p class="country-footer">El Salvador</p>
    <hr>

    <nav class="navbar-footer">
      <ul class="nav-list">
        <section class="info-footer">
          <li class="nav-item"><a href="#!" class="nav-link-f">Sobre Google</a></li>
          <li class="nav-item"><a href="#!" class="nav-link-f">Publicidad</a></li>
          <li class="nav-item"><a href="#!" class="nav-link-f">Negocios</a></li>
          <li class="nav-item"><a href="#!" class="nav-link-f">Como funciona la Busqueda</a></li>
        </section>
        <!-- separados -->
        <section class="preference-footer">
          <li class="nav-item"><a href="#!" class="nav-link-f">Privacidad</a></li>
          <li class="nav-item"><a href="#!" class="nav-link-f">Condiciones</a></li>
          <li class="nav-item"><a href="#!" class="nav-link-f">Preferencia</a></li>
        </section>
      </ul>
    </nav>
  </footer>

  <script src="./js/main.js"></script>
</body>

</html>
